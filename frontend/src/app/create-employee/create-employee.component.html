<div class="col-md-6 offset-md-3">
    <h3>Create Employee</h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName" />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName" />
        </div>

        <div class="form-group">
            <label for="emailId">Email Id</label>
            <input type="text" class="form-control" id="emailId" name="emailId" [(ngModel)]="employee.emailId" />
        </div>

        <br />
        <button class="btn btn-success" type="submit">Add</button>
    </form>
</div>
